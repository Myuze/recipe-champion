<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foundation Compressed CSS link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!--local link to stylesheet-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Recipe Champion</title>
</head>
<body>
    <!--Title bar with potential for menu / mobile menu functionality made with foundation-->
    <div class="title-bar">
        <div class="title-bar-left">
          <button id="dropBtn" class="menu-icon" type="button"></button>
          <span class="title-bar-title">Recipe Champion</span>
        </div>
    </div>
    <div class="main-container">
        <p class="h1 text-center">Recipe Champion</p>
        <p class="lead text-center">Enter your ingredients and we'll help you find the perfect recipe</p>
        <div class="grid-x">
            <div class="cell">
                <input id="searchInput" type="text" placeholder="milk, eggs, butter, cinnamon">
                <button id="search" class="button expanded">Find recipes</button>
            </div>
          </div>
    </div>

    
    
    <!-- Foundation Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!--local link to javascript-->
    <script src="./assets/logic.js"></script>
</body>
</html>
